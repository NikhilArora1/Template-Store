<div>
  <a href="#/templates">Go Back</a>
  <br><br>
  <div class="col-md-4">
    <img class="img-full" ng-src="img/{{mainImage}}" />
    <div class="row">
      <div class="col-md-3"  ng-repeat="image in template.images | limitTo: 4">
        <img class="img-full" ng-src="img/{{image.name}}" ng-click="setImage(image)"/>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <h3>{{template.name}}</h3>
    <p>{{template.description}}</p>
    <h4>{{template.price | currency}}</h4>
    <button class="btn btn-success">BUY NOW</button>
  </div>
</div>
